<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Demo </title>
</head>

<body>
    <div class="page-container">
        <div class="list">
            <div id="card-1" class="card card-left" onclick="openCard(1)">
                <div id="card-whiteblock-1" class="card-whiteblock"></div>
                <div id="card-block-1" class="card-block"></div>
                <img id="card-img-1" class="card-img" src="./asset/3-img-1.jpg" alt="1.jpg" />

                <span id="card-subtitle-1" class="card-subtitle">ELIZABETH SMITH</span>

                <span id="card-subtitle2-1" class="card-subtitle2">ELIZABETH SMITH</span>
                <button id="card-close-1" class="card-close" onclick="closeCard(1)">关闭</button>
                <div id="card-smblock-1" class="card-smblock"></div>
            </div>

            <div id="card-2" class="card card-right" onclick="openCard(2)">
                <div id="card-whiteblock-2" class="card-whiteblock"></div>

                <button id="card-close-2" class="card-close" onclick="closeCard(2)">关闭</button>
                <div id="card-smblock-2" class="card-smblock"></div>
            </div>

            <div id="card-3" class="card card-left" onclick="openCard(3)">

                <div id="card-block-3" class="card-block"></div>
                <img id="card-img-3" class="card-img" src="./asset/3-img-3.jpg" alt="1.jpg" />
                <h2 id="card-title-3" class="card-title">Straight Out</h2>
                <span id="card-subtitle-3" class="card-subtitle">ELIZABETH SMITH</span>

                <h2 id="card-title-4" class="card-title">Straight Out</h2>
                <span id="card-subtitle-4" class="card-subtitle">ELIZABETH SMITH</span>
                <h2 id="card-title2-4" class="card-title2">Straight Out</h2>

                <button id="card-close-4" class="card-close" onclick="closeCard(4)">关闭</button>
                <div id="card-smblock-4" class="card-smblock"></div>

        </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
